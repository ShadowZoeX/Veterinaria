<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="imagen.jpg">
    <title>Tratamientos</title>
</head>
<body>
    
    <!--menu de navegacion-->
    <div class="menu">
        <a href="Index.html">Cerrar sesion</a>
        <a href="medicinas.html">Medicinas</a>
        <a href="vacunas.html">Vacunas</a>
        <a href="productos.html">Productos de Mascotas</a>
        <a href="adopciones.html">Adopciones</a>
    </div>

    <h2>Lista de Tratamientos</h2>

    <div class="contenido-lateral">
    <div class="agregar-pastel-container">
        <h3>Agregar un Tratamiento</h3>
        <form id="formTratamiento" class="form-horizontal">
            <input type="text" id="Nveterinario" placeholder="Veterinario" required>
            <input type="text" id="mascota" placeholder="N.Mascota" required>
            <input type="text" id="tratamiento" placeholder="Tratamiento" required>
            <input type="text" id="fechaI" placeholder="Fecha de Inicio" required>
            <input type="text" id="duracion" placeholder="Duracion del Tratamiento" required>
            <input type="number" id="costo" placeholder="Costo del Tratamiento" required min="0">
            <button type="submit">Agregar</button>
        </form>
    </div>
    <!--Lista de pasteles-->

    <div class="tabla-container">
        <table id="tablaTratamientos">
            <thead>
                <tr>
                    <th>N.Veterinario</th>
                    <th>N.Mascota</th>
                    <th>Tratamiento</th>
                    <th>Fecha.I</th>
                    <th>Duracion</th>
                    <th>Costo.T</th>
                    <th>Acciones</th>

                </tr>
            </thead>
            <tbody>
                <!--Aqui se agregara la guia de los Tratamientos-->
            </tbody>
        </table>
    </div>
</div>

    <script>
        //funcion para cargar y mostrar Tratamientos
        async function cargarTratamientos() {
            const res = await fetch('/api/tratamientos');
            const tratamientos = await res.json();
            const tbody = document.querySelector('#tablaTratamientos tbody');
            tbody.innerHTML = tratamientos.map(p => `
            <tr>
                <td>${p.Nveterinario}</td>
                <td>${p.mascota}</td>
                <td>${p.tratamiento}</td>
                <td>${p.fechaI}</td>
                <td>${p.duracion}</td>
                <td>${p.costo}</td>
                <td>
                    <button class="btn-eliminar" onclick="eliminarTratamiento('${p._id}')">Eliminar</button>
                </td>
            </tr>`).join('');
        }

        //funcion para eliminar un Tratamiento
        async function eliminarTratamiento(id){
            const confirmar = confirm("¿Estas seguro de Eliminar?");
            if(!confirmar)return;
            await fetch(`/api/tratamientos/${id}`,{method: 'DELETE'});
            cargarTratamientos();
        }

        //MANEJAR EL EVENTO SUBMIT
        document.getElementById('formTratamiento').addEventListener('submit', async (e) => {
            e.preventDefault();
            const Nveterinario = document.getElementById('Nveterinario').value;
            const mascota = document.getElementById('mascota').value;
            const tratamiento = document.getElementById('tratamiento').value;
            const fechaI = document.getElementById('fechaI').value;
            const duracion = document.getElementById('duracion').value;
            const costo = document.getElementById('costo').value;
            await fetch ('/api/tratamientos/',{
                method: 'POST',
                headers:{'Content-Type':'application/json'},
                body:JSON.stringify({ Nveterinario, mascota, tratamiento, fechaI, duracion, costo })
            });
            document.getElementById('formTratamiento').reset;
            cargarTratamientos();
        });
        cargarTratamientos();
        window.eliminarTratamiento = eliminarTratamiento;
    </script>
</body>
</html>
