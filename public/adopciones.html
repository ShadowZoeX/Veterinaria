<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="imagen.jpg">
    <title>Tratamientos</title>
</head>
<body>
    
    <!--menu de navegacion-->
    <div class="menu">
        <a href="index.html">Cerrar sesion</a>
        <a href="vacunas.html">Vacunas</a>
        <a href="productos.html">Productos de Mascotas</a>
        <a href="adopciones.html">Adopciones</a>
        <a href="tratamientos.html">Tratamientos</a>
    </div>

    <h2>Lista de Adopciones</h2>

    <div class="contenido-lateral">
    <div class="agregar-pastel-container">
        <h3>Agregar una Adopcion</h3>
        <form id="formAdopciones" class="form-horizontal">
            <input type="text" id="mascota" placeholder="N.Mascota" required>
            <input type="text" id="raza" placeholder="Raza" required>
            <input type="text" id="nombreA" placeholder="N.Persona" required>
            <input type="text" id="telefonoA" placeholder="Telefono" required>
            <input type="text" id="fechaA" placeholder="Fecha de Adopcion" required>
            <button type="submit">Agregar</button>
        </form>
    </div>
    <!--Lista de pasteles-->

    <div class="tabla-container">
        <table id="tablaAdopciones">
            <thead>
                <tr>
                    <th>N.Mascota</th>
                    <th>Raza</th>
                    <th>N.Persona</th>
                    <th>Telefono</th>
                    <th>Fecha de Adopcion</th>
                    <th>Acciones</th>

                </tr>
            </thead>
            <tbody>
                <!--Aqui se agregara la guia de los Tratamientos-->
            </tbody>
        </table>
    </div>
    </div>

    <script>
        //funcion para cargar y mostrar Tratamientos
        async function cargarAdopciones() {
            const res = await fetch('/api/adopciones');
            const adopciones = await res.json();
            const tbody = document.querySelector('#tablaAdopciones tbody');
            tbody.innerHTML = adopciones.map(p => `
            <tr>
                <td>${p.mascota}</td>
                <td>${p.raza}</td>
                <td>${p.nombreA}</td>
                <td>${p.telefonoA}</td>
                <td>${p.fechaA}</td>
                <td>
                    <button class="btn-eliminar" onclick="eliminarAdopciones('${p._id}')">Eliminar</button>
                </td>
            </tr>`).join('');
        }

        //funcion para eliminar un Tratamiento
        async function eliminarAdopciones(id){
            const confirmar = confirm("¿Estas seguro de Eliminar?");
            if(!confirmar)return;
            await fetch(`/api/adopciones/${id}`,{method: 'DELETE'});
            cargarAdopciones();
        }

        //MANEJAR EL EVENTO SUBMIT
        document.getElementById('formAdopciones').addEventListener('submit', async (e) => {
            e.preventDefault();
            const mascota = document.getElementById('mascota').value;
            const raza = document.getElementById('raza').value;
            const nombreA = document.getElementById('nombreA').value;
            const telefonoA = document.getElementById('telefonoA').value;
            const fechaA = document.getElementById('fechaA').value;
            await fetch ('/api/adopciones/',{
                method: 'POST',
                headers:{'Content-Type':'application/json'},
                body:JSON.stringify({ mascota, raza, nombreA, telefonoA, fechaA })
            });
            document.getElementById('formAdopciones').reset;
            cargarAdopciones();
        });
        cargarAdopciones();
        window.eliminarAdopciones = eliminarAdopciones;
    </script>
</body>
</html>
