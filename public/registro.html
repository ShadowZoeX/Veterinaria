<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro</title>
  
</head>
<body>
<div class="Principal">
  <div class="formulario">
    <div class="imagen">
      <img src="Imagen.jpg" alt="Foto de usuario" />
    </div>

    <form action="" id="registroForm">
      <h2>Registrese aqui</h2>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required><br>

      <label for="email">Correo electronico:</label>
      <input type="email" id="email" required><br>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" required><br>
      <br><br>

      <button type="submit">Registrarse</button>
    </form>

    <button class="btn-regresar" onclick="window.location.href='index.html'">Regresar</button>
  </div>
</div>

  <script>
    document.getElementById('registroForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/registro', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ nombre, email, password }),
      });

      const msg = await res.text();
      alert(msg);
    });
  </script>
</body>
</html>


<style>
  /* Fondo general */
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(to right, #1e1e40, #1a1a2e);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #ecf0f1;
}

/* Contenedor principal */
.Principal {
  background-color: rgba(25, 25, 60, 0.9);
  padding: 40px 30px;
  border-radius: 20px;
  width: 340px;
  box-sizing: border-box;
  border: 1px solid #444;
}

/* Imagen de perfil */
.imagen {
  text-align: center;
  margin-bottom: 20px;
}

.imagen img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: 3px solid #fff;
  object-fit: cover;
}

/* Título */
form h2 {
  text-align: center;
  font-size: 20px;
  margin-bottom: 20px;
  letter-spacing: 1px;
  color: #ffffff;
}

/* Etiquetas */
form label {
  display: block;
  font-size: 14px;
  margin-top: 12px;
  margin-bottom: 5px;
  color: #bdc3c7;
}

/* Campos de entrada */
form input {
  width: 100%;
  padding: 10px;
  background: transparent;
  border: none;
  border-bottom: 1px solid #7f8c8d;
  color: #ecf0f1;
  font-size: 14px;
  box-sizing: border-box;
}

form input:focus {
  outline: none;
  border-bottom: 1px solid #ffffff;
}

/* Botón de registrar */
form button {
  width: 100%;
  margin-top: 30px;
  background-color: #ffffff;
  color: #1a1a2e;
  border: none;
  padding: 12px;
  font-weight: bold;
  font-size: 14px;
  border-radius: 25px;
  cursor: pointer;
}

/* Botón de regresar */
.btn-regresar {
  width: 100%;
  margin-top: 20px;
  background-color: #34495e;
  color: #ffffff;
  border: none;
  padding: 10px;
  font-size: 14px;
  border-radius: 25px;
  cursor: pointer;
}
/* Responsive para celulares y tablets */
@media (max-width: 420px) {
  .Principal {
    width: 90%;
    padding: 30px 20px;
  }

  h2 {
    font-size: 20px;
  }

  p {
    font-size: 13px;
  }

  input {
    font-size: 13px;
  }

  button[type="submit"] {
    font-size: 13px;
  }
}
</style>
